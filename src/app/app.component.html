<div class="container" *ngIf="data && data.length > 0 ; else noDate">
  <div class="row" *ngFor="let key of data">
    <div class="col-md-4">
      <img [src]="key.image_url" class="img-fluid" alt="">
    </div>
    <div class="col-md-4">
      <h2>{{key.name}}</h2><br>
      <p style="text-align: justify;">{{key.description}}</p>
    </div>
    <div class="col-md-4" style="text-align: end;">
      <button class="btn btn-primary mb-5" (click)="randomAnotherClick('random')">Random Another Click</button><br>
      <button class="pt-3 btn btn-primary" (click)="randomAnotherClick('non-alcholic')">Random NonAlcoholic
        Click</button>
    </div>
  </div>
</div>
<ng-template #noDate>
  <p class="text-danger text-center">No Data</p>
</ng-template>
<div class="container">
  <form [formGroup]="beerSearchForm">
    <h1>Search</h1>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 form-group">
        <input  class="form-control search-text" type="text" formControlName="search" placeholder="search">
        <div class="text-danger"
         *ngIf="beerSearchForm.controls.search.hasError('pattern')">Search includes only
          letter[a-zA-Z], numbers[0-9] space and hyphen(-)</div>
      </div>

      <div class="col-form-label col-lg-6 col-md-6 col-sm-6 form-group radi-btn">
        <input type="radio" value="name" formControlName="searchBy" (change)="onChange()"> Search by Name
        <span class="checkbox-space"></span>
        <input type="radio" value="description" formControlName="searchBy" (change)="onChange()"> Search by
        Food
        <span></span>
      </div>

    </div>
    <div class="form-group">
      <button [disabled]="!beerSearchForm.valid" class="p-3 btn btn-primary"
        (click)="onSubmit()">Search</button>
    </div>
  </form>
</div>

<div class="container" *ngIf="searchData && searchData.length > 0">
  <div class="row" *ngFor="let key of searchData">
    <div class="col-md-4">
      <img [src]="key.image_url" class="img-fluid" alt="">
    </div>
    <div class="col-md-4">
      <h2>{{key.name}}</h2><br>
      <p style="text-align: justify;">{{key.description}}</p>
    </div>
  </div>
</div>
<div *ngIf="isSubmitted && searchData && searchData.length == 0">
  <p class="text-danger text-center">No Data</p>
</div>
